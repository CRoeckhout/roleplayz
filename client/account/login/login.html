<div class="be-content">
  <div class="main-content container-fluid">
    <div class="splash-container">
      <div class="panel panel-default panel-border-color panel-border-color-ouistipix">
        <div class="panel-heading"><img src="/public/img/logo.png" alt="logo" width="80%" class="logo-img"><span class="splash-description">Entrez vos identifiants.</span></div>
        <div class="panel-body">
          <form name="form" ng-submit="vm.login(form)" novalidate>
            <div class="form-group">
              <input type="email" name="email" ng-model="vm.user.email" required class="form-control" placeholder="Adresse e-mail">
            </div>
            <div class="form-group">
              <input  type="password" name="password" ng-model="vm.user.password" required class="form-control" placeholder="*******">
            </div>
            <div class="form-group has-error">
              <p class="help-block" ng-show="form.email.$error.required && form.password.$error.required && vm.submitted">
                 Veulliez saisir une adresse E-mail et un mot de passe.
              </p>
              <p class="help-block" ng-show="form.email.$error.email && vm.submitted">
                 Veulliez saisir une adresse E-mail valide.
              </p>

              <p class="help-block">{{ vm.errors.other }}</p>
            </div>
            <div class="form-group row login-tools">
              <div class="col-xs-6 login-remember">
                <div class="be-checkbox">
                  <input type="checkbox" id="remember">
                  <label for="remember">Se souvenir de moi</label>
                </div>
              </div>
              <div class="col-xs-6 login-forgot-password"><a href="#">Mot de passe oublié?</a></div>
            </div>
            <div class="form-group login-submit">
              <button data-dismiss="modal" class="btn btn-ouistipix btn-xl" type="submit">Se connecter</button>
            </div>
          </form>
        </div>
      </div>
      <div class="splash-footer"><span>Pas encore de compte? <a ui-sref="signup">Créer un compte</a></span></div>
    </div>
  </div>
</div>
