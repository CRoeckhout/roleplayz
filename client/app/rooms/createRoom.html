<div id="modalCreateCode" tabindex="-1" role="dialog" class="modal fade colored-header colored-header-ouistipix">
  <div class="modal-dialog">
    <div class="modal-content" style="overflow:visible">
      <div class="modal-header">
        <button type="button" data-dismiss="modal" aria-hidden="true" class="close md-close"><span class="mdi mdi-close"></span></button>
        <h3 class="modal-title">Creation d'un code promo.</h3>
      </div>
      <div class="modal-body">
      	<div class="row">
	      	<div class="col-sm-12">
		        <div class="form-group">
		          <label>Nom</label>
		          <input type="text" placeholder="Nom" class="form-control" ng-model="vm.data.name">
		        </div>
		    </div>
	    </div>
	    <div class="row">
	      	<div class="col-sm-6">
		        <div class="form-group">
		          <label>Valeur (%)</label>
		          <input type="number" placeholder="Valeur" class="form-control" ng-model="vm.data.valeur" min="1" max="100">
		        </div>
		    </div>
	      	<div class="col-sm-6">
		        <div class="form-group">
		          <label>Disponibles</label>
		          <input type="number" placeholder="Disponibles" class="form-control" ng-model="vm.data.disponible" min="1">
		        </div>
		    </div>
	    </div>
	    <div class="row">
      	<div class="col-sm-6">
	        <div class="form-group">
	          <label>Date de début</label>
          	<datepicker date-format="yyyy / MM / dd" date-week-start-day="1">
			      <input class="form-control datetimepicker" placeholder="aaaa-mm-jj" ng-model="vm.data.picker.startDate" type="text" readonly>
			      </datepicker>
	        </div>
	    </div>
      		<div class="col-sm-6">
		        <div class="form-group">
		          <label>Date de fin</label>
		          	<datepicker date-format="yyyy-MM-dd" date-week-start-day="1">
					  <input class="form-control datetimepicker" placeholder="aaaa-mm-jj" ng-model="vm.data.picker.endDate" type="text" readonly>
					</datepicker>
		        </div>
	    	</div>
	    </div>
      </div>
      <div class="modal-footer">
        <button type="button" data-dismiss="modal" class="btn btn-xl btn-default md-close">Annuler</button>
        <button id="createButton" type="button" class="btn btn-xl btn-ouistipix" ng-click="vm.validateCreate()">Créer</button>
      </div>
    </div>
  </div>
</div>
