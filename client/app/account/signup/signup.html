<div class="be-content">
  <div class="main-content container-fluid">
    <div class="splash-container">
      <div class="panel panel-default panel-border-color panel-border-color-ouistipix">
        <div class="panel-heading"><img src="/public/img/logo.png" alt="logo" width="80%" class="logo-img"><span class="splash-description">Entrez vos identifiants.</span></div>
        <div class="panel-body">
          <form name="form" ng-submit="createUser(form)" novalidate>
            <div class="form-group">
              <input type="email" name="email" ng-model="user.email" required class="form-control" placeholder="Adresse e-mail">
            </div>
            <div class="form-group">
              <input type="text" name="pseudo" ng-model="user.username" required class="form-control" placeholder="Pseudonyme">
            </div>
            <div class="form-group">
              <input  type="password" name="password" ng-model="user.password" required class="form-control" placeholder="*******">
            </div>
            <div class="form-group has-error">
              <p class="help-block">{{ errors.other }}</p>
            </div>
            <div class="form-group login-submit">
              <button data-dismiss="modal" class="btn btn-ouistipix btn-xl" type="submit">S'enregistrer</button>
            </div>
          </form>
        </div>
      </div>
      <div class="splash-footer"><span>DÃ©ja un compte ? <a ui-sref="login">Se connecter</a></span></div>
    </div>
  </div>
</div>
