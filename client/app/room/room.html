<div class="be-content">
  <div class="main-content container-fluid">
    <div class="row">
      <div class="col-lg-2 col-md-12" style="text-align: center;">
        <div class="row" style="margin-right: 0;">
          <div id="clientsList" style="height:632px;background-color: #2c2c2c; border-radius: 2px; overflow-y:auto; overflow-x: hidden;">
            <div class="col-lg-12" ng-repeat="client in clientsList">
              <div class="col-lg-3 center">
                <span class="imgHolder"><img class="profileThumb" src="{{client.profilePicture}}"></span>
              </div>
              <div class="col-lg-9 left">
                <h3>{{client.username}}</h3>
              </div>
            </div>
          </div>
        </div>
      </div>
      <div class="col-lg-7 col-md-12" style="text-align: center;">
        <div class="row">
          <canvas id="cnv" style="border: 1px double #000; background-color:#2c2c2c; margin-left: auto;margin-left: auto"></canvas>
        </div>
        <div class="row">
          <div class="form-group login-submit">
            <button ng-if="!isConnected" ng-click="joinRoom()" class="btn btn-xl btn-primary">Join the room</button>
            <button ng-if="isConnected" ng-click="leaveRoom()" class="btn btn-xl btn-danger">Leave the room</button>
          </div>
        </div>
      </div>
      <div class="col-lg-3 col-md-12" style="text-align: center;">
          <div id="chatBox" style="height:632px;background-color: #2c2c2c; border-radius: 2px; overflow-y:auto;overflow-wrap: break-word;padding-top: 5px;"></div>
          </br>
          <form name="form" ng-submit="sendMessage()" novalidate>
            <div class="form-group">
              <input type="text" id="chatInput" ng-model="message" class="form-control" placeholder="Chattez en direct" style="color:#e2e2e2;background-color: #2c2c2c; border-color: #2c2c2c" autocomplete="off">
            </div>
          </form>
      </div>
    </div>
  </div>
</div>
