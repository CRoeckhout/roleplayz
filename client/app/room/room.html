<div class="be-content">

      <div class="row">
        <div class="panel panel-default panel-border-color panel-border-color-ouistipix">
          <div class="panel-body">
            <div class="row">
              <canvas id="cnv" width="1000px" height="600px"  style="border: 1px solid #000; background-color:#2c2c2c; margin-left: auto;margin-left: auto"></canvas>
            </div>
            <div class="row">
              <div class="form-group login-submit">
                <button ng-if="!isConnected" ng-click="joinRoom()" class="btn btn-xl btn-primary">Join the room</button>

            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
